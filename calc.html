<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <div class="text-center m-5">
        <div class="row">
            <div class="col">
                <input class="form-control" type="text" name="num1" id="num1" value="30">
            </div>
            <div class="col">
                <input class="form-control" type="text" name="num2" id="num2">
            </div>
        </div>
    </div>

    <div class="text-center">
        <button class="btn btn-warning" id="mul">*</button>
        <button class="btn btn-warning" id="div">/</button>
        <button class="btn btn-warning" id="sub">-</button>
        <button class="btn btn-warning" id="add">+</button>
    </div>

    <div class="text-center m-5">
        <input type="text" class="form-control" id="result">
    </div>

    <script src="calc.js"></script>
</body>
</html>
